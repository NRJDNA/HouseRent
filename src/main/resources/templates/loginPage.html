<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
</head>
<body>
<div th:replace="fragment/resuable ::generic_css"></div>
<div th:replace="fragment/resuable ::script"></div>
<div th:replace="fragment/resuable ::font"></div>
<div th:replace="fragment/resuable ::navbar_css"></div>
<div th:replace="fragment/resuable ::navbar_css"></div>
<div class="container">
    <h4 class="heading">House Renting System</h4>
</div>
<div class="loginform">
    <h2>Login</h2>
    <!-- Start Form -->
    <form th:action="@{/login}" method="post">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
                password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <p>Username</p>
        <input type="text" name="username" id="username" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="password" id="password" placeholder="Enter Password">
        <input class="btn btn-primary btn-lg" type="submit"
               name="login-btn" value="Login">
        <a href="#">Forgot your password?</a>
        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
            <a th:href="@{/register}"
               class="link-danger">Register</a></p>
    </form>
</div>
<style>

    body {
        font-family: sans-serif;
        margin: 0;
        background-color: #111111;
    }

    .container {
        background-color: #111111;
        display: flex;
        height: 100%;
        width: 100%;
        padding: 1rem;
        justify-content: center;
        align-items: center;
    }

    .heading {
        font-size: 100px;
        text-shadow: 4px 4px 0px #3F7FBF;
        mix-blend-mode: screen;
        animation: fadeIn 2.5s linear forwards;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0
        }

        100% {
            opacity: 1;
        }
    }

    body {
        margin: 0;
        padding: 0;
        font-family: arial;
    }

    .loginform {
        margin-top: 105px;
        background: #006d6d;
        width: 450px;
        color: #e0e0e0;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0px 10px 29px 0px #30bc1a;
    }

    .loginform p {
        margin: 0;
        padding: 0;
        font-weight: bold;
    }

    .loginform h2 {
        font-size: 30px;
        margin: 30px 0px;
        text-transform: uppercase;
        font-weight: normal;
        text-align: center;
    }

    .loginform input {
        width: 100%;
        margin-bottom: 30px;

    }


    .loginform input[type="text"], input[type="password"] {
        border: none;
        border-bottom: 1px solid #1e5220;
        background: transparent;
        outline: none;
        height: 40px;
        color: #333;
        font-size: 16px;
    }

    .loginform input[type="submit"] {
        background: #00d5fb;
        color: #ffffff;
        font-size: 20px;
        padding: 7px 15px;
        border-radius: 20px;
        transition: 0.4s;
        border: none;
    }

    .loginform input[type="submit"]:hover {
        cursor: pointer;
        background: #a0dccc;
    }

    .loginform a {
        text-decoration: none;
        font-size: 15px;
        line-height: 20px;
        color: #1e5220;
    }

    .loginform .have-not {
        float: right;
    }

    .loginform a:hover {
        color: #4caf50;
    }

    /*-- Responsive CSS --*/
    @media (max-width: 576px) {
        .loginform {
            width: 90%;
        }

        .loginform a {
            display: block;
            text-align: center;
            float: inherit !important;
            margin: 10px 0px;
        }
    }
</style>
</body>
</html>
