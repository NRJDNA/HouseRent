    <meta charset="UTF-8">

    <style>
        .wl {
            color: #0010c9;
            margin-left: 550px;
            font-size: 50px;
        }

        .ue {
            color: #09fa09;
            margin-left: 420px;
            font-size: 40px;}

        .btn {
            border: none;
            background-color: inherit;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {background: #eee;}

        .success {color: green;}
        .info {color: dodgerblue;}
        .warning {color: orange;}
        .danger {color: #00ff51;}
        .default {color: black;}

    /*    Cards css start from here*/

        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 1040px;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .card {
            margin: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
        }
        .card-header img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: 250px;
        }

        .tag {
            background: #cccccc;
            border-radius: 50px;
            font-size: 12px;
            margin: 0;
            color: #fff;
            padding: 2px 10px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .tag-teal {
            background-color: #47bcd4;
        }
        .tag-purple {
            background-color: #5e76bf;
        }
        .tag-pink {
            background-color: #cd5b9f;
        }

        .card-body p {
            font-size: 13px;
            margin: 0 0 40px;
        }
        .user {
            display: flex;
            margin-top: auto;
        }

        .user img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .user-info h5 {
            margin: 0;
        }
        .user-info small {
            color: #545d7a;
        }


    </style>
</head>
