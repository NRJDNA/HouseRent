<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ADMIN || about</title>
  <style>
    .btn {
      border: none;
      background-color: inherit;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
    }

    .btn:hover {background: #eee;}


    .card {
      margin: 40px;
      position: relative;
      max-width: 250px;
      max-height: 350px;
      box-shadow: 0 40px 60px -6px black;
    }

   .card img {
      width: 100%;
      height: 98%;
      object-fit: cover;
      display: block;
      position: relative;
    }



    .card:hover .card-desc {
      opacity: 1;
      height: 100%;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin: 40px 0 20px 0;
      text-align: center;
    }


  </style>
</head>
<body style="background-color: #ffffff">
<div th:replace="fragment/userResuable ::generic_cs"></div>
<div th:replace="fragment/userResuable ::script"></div>
<div th:replace="fragment/userResuable ::fonts"></div>
<div th:replace="fragment/userResuable ::navbar_css"></div>
<div th:replace="fragment/userResuable ::navbar_css"></div>
<div th:replace="fragment/userResuable ::usernavbar"></div>

<table class="table table-hover" id="myTable">
  <h2>Your Details </h2>
  <thead class="table-dark">
  <tr>
    <th scope="col">SN</th>
    <th scope="col">Name</th>
    <th scope="col">Contact</th>
    <th scope="col">Email</th>
    <th scope="col">ID Number</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="register,loop :${registerList}">
    <th th:text="${loop.count}"></th>
    <td th:text="${register.name}"></td>
    <td th:text="${register.mobileNumber}"></td>
    <td th:text="${register.email}"></td>
    <td th:text="${register.citizenshipNo}"></td>
  </tbody>
</table>

</body>
</html>
