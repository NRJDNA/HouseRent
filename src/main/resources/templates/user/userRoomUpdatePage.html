<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserRoom Page</title>
    <style>
        .tab
        {
            margin-left: 350px;
            color: #0010c9;
            margin-top: 50px;
        }
        body{
            color: darkturquoise;
        }
        .display_msg
        {
            color: red;
        }
    </style>
</head>
<body style="background-color: #999999">
<div th:replace="fragment/userResuable ::generic_cs"></div>
<div th:replace="fragment/userResuable ::script"></div>
<div th:replace="fragment/userResuable ::fonts"></div>
<div th:replace="fragment/userResuable ::navbar_css"></div>
<div th:replace="fragment/userResuable ::navbar_css"></div>
<div th:replace="fragment/userResuable ::usernavbar"></div>
<div class="tab">
    <div class="card"style="margin-right: 250px">
        <div class="card-body">
            <div class="container my-10">
                <p class="title" th:align="right" style="margin-right: 400px">
                    <a th:href="@{/userRoom/home}" class="btn btn-large btn-primary">back</a>
                </p>
                <h3> <u><b>UserRoom Update </b></u></h3>
                <div class="col-md-15">
                    <form action="#" th:action="@{/userRoom/update}" th:method="post"th:object="${userRoomDto}">
                        <div class="row">
                            <input type="text" th:field="*{id}" hidden>
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                       id="name" placeholder="Enter the Name"/>
                                <p style="color: red" class="display_msg" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></p>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contact" class="col-form-label">Contact</label>
                                <input type="text" th:field="*{contact}" class="form-control"
                                       id="contact" placeholder="Enter the Contact"/>
                                <p style="color: red" class="display_msg" th:if="${#fields.hasErrors('contact')}"
                                   th:errors="*{contact}"></p>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control"
                                       id="address" placeholder="Enter the address"  />
                                <p style="color: red" class="display_msg" th:if="${#fields.hasErrors('address')}"
                                   th:errors="*{address}"></p>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control"
                                       id="email" placeholder="Enter the Email"  />
                                <p style="color: red" class="display_msg" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></p>
                            </div>
                            <div class="form-group col-md-5">
                                <label class="text-dark">Select Room</label>
                                <select name="todo status" th:field="*{roomType}" class="form-select" aria-label="Default select example">
                                    <th:block  th:each="room : ${T(com.example.houserentingsystem.enums.RoomType).values()}">
                                        <option
                                                th:value="${room}"
                                                th:text="${room}">
                                        </option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="date" class="col-form-label">Date</label>
                                <input type="date" th:field="*{userRoomDate}" class="form-control"
                                       id="date" placeholder="Enter the date"/>
                                <p style="color: red" class="display_msg" th:if="${#fields.hasErrors('userRoomDate')}"
                                   th:errors="*{userRoomDate}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" id="exampleFormControlTextarea1" rows="3"
                                          placeholder="enter the description"></textarea>
                                <p style="color: red" class="display_msg" th:if="${#fields.hasErrors('description')}"
                                   th:errors="*{description}"></p>
                            </div>
                            <br>
                            <hr>
                            <div class="col-md-6" >
                                <input type="submit" class="btn btn-primary" value=" Save ">
                                <input type="reset" class="btn btn-danger" value=" Reset ">
                            </div>
                        </div>
                    </form>
                    <h4 th:text="${message}" style="color: #47e807"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
