<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Roomer || REGISTRATION</title>
  <link th:href="@{/css/registrationUser.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragment/resuable ::generic_css"></div>
<div th:replace="fragment/resuable ::script"></div>
<div th:replace="fragment/resuable ::font"></div>
<div th:replace="fragment/resuable ::navbar_css"></div>
<div th:replace="fragment/resuable ::navbar_css"></div>
<!--<div th:replace="fragment/resuable ::navbar"></div>-->
<section class="vh-100 bg-image" >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create a roomer account</h2>
              <form th:action="@{/registration}" th:method="post" th:object="${registerDto}">
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" placeholder="Name *"
                         class="form-control form-control-lg" th:field="*{name}"/>
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="number" id="form3Example3cgs" placeholder="National id number *"
                         class="form-control form-control-lg" th:field="*{citizenshipNo}"/>
                  <label class="form-label" for="form3Example3cg">National Id Number</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" placeholder="Email *"
                         class="form-control form-control-lg" th:field="*{email}"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="number" id="form3Example3cgg" placeholder="Mobile number *"
                         class="form-control form-control-lg" th:field="*{mobileNumber}" required/>
                  <label class="form-label" for="form3Example3cg">Your number</label>
                </div>
                <div class="form-outline mb-4">
                  <select name="gender" th:field="*{gender}" class="form-select"
                          aria-label="Default select example" required/>
                  <option value="">Select Gender</option>
                  <th:block th:each="gender : ${T(com.example.houserentingsystem.enums.Gender).values()}">
                    <option
                            th:value="${gender}"
                            th:text="${gender}">

                    </option>
                  </th:block>
                  </select>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" placeholder="Password *"
                         class="form-control form-control-lg" th:field="*{password}" required/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                <div class="col-md-6">
                  <input type="submit" class="btn btn-primary" value=" Submit ">
                  <input type="reset" class="btn btn-danger" value=" Reset ">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already Have an account? <a
                        th:href="@{/login}"
                        class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
              <h4 th:text="*{message}" style="color: red">Renter Registration Successful</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
