<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ADMIN || about</title>
  <style>
    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin: 40px 0 20px 0;
      text-align: center;
    }


  </style>
</head>
<body style="background-color: #ffffff">
<div th:replace="fragment/adminResuable ::generic_cs"></div>
<div th:replace="fragment/adminResuable ::script"></div>
<div th:replace="fragment/adminResuable ::fonts"></div>
<div th:replace="fragment/adminResuable ::navbar_css"></div>
<div th:replace="fragment/adminResuable ::navbar_css"></div>
<div th:replace="fragment/adminResuable ::adminnavbar"></div>

<table class="table table-hover" id="myTable">
<h2>Your Details </h2>
<thead class="table-dark">
<tr>
  <th scope="col">SN</th>
  <!--            <th scope="col">Name</th>-->
  <th scope="col">Name</th>
  <th scope="col">Contact</th>
  <th scope="col">Email</th>
  <th scope="col">ID Number</th>

</tr>
</thead>
  <tbody>
  <tr th:each="adminRegister,loop :${adminRegisterList}">
    <th th:text="${loop.count}"></th>
    <td th:text="${adminRegister.name}"></td>
    <td th:text="${adminRegister.contact}"></td>
    <td th:text="${adminRegister.email}"></td>
    <td th:text="${adminRegister.citizenshipNo}"></td>
  </tbody>
</table>
</body>
</html>
